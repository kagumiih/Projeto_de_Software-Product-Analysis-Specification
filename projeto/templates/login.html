<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
    <style>
      :root {
        --primary-color: #4CAF50;
        --hover-color: #3e8e41;
        --border-color: #ccc;
      }
    
      form {
        max-width: 500px;
        margin: 0 auto;
      }
    
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
    
      input[type="text"],
      input[type="email"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 2px solid var(--border-color);
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
    
      input[type="submit"],
      button[type="button"] {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
    
      input[type="submit"]:hover,
      button[type="button"]:hover {
        background-color: var(--hover-color);
      }
    
      /* Estilos de foco */
      input:focus,
      textarea:focus,
      button:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      h1 {
        font-family: Arial, sans-serif;
        color: #333;
        padding: 10px;
        margin: 0;
      }
      
      form {
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      label {
        font-family: arial;
        font-size: small;
        display: inline-block;
        width: 120px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      
      button[type="button"],
      input[type="submit"] {
        background-color: #333;
        color: #44d71f;
        padding: 8px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
     
      
      button[type="button"]:hover,
      input[type="submit"]:hover {
        background-color: #555;
      }
      
      #mensagem {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="login-form">
        <h1>Login</h1>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="reload-button">Entrar</button>
      </form>
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const data = new FormData(form);
          fetch('/login', {
            method: 'POST',
            body: data
          })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error(error));
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          document.getElementById('reload-button').addEventListener('click', function() {
                location.reload();
            });
        });
      </script>
    </div>
  </body>
</html>
